<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Login Page</title>
  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma-social@1/bin/bulma-social.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.13.0/css/all.min.css" />
  <link rel="stylesheet" href="login.css" />
</head>

<body>
  <a href="index.html" class="home-button">Home</a>
  <section class="hero is-fullheight">
    <div class="hero-body">
      <div class="container has-text-centered">
        <div class="column is-4 is-offset-4">
          <div class="box">
            <p class="subtitle is-4" style="color: white;">Please login to proceed.</p>
            <div id="login_error" class="login_error" hidden="true">
              <img src="./images/icon.png" class="error_icon" alt="icon">
              <p class="subtitle is-7" id="error_text" style="padding-top: 0rem;
              color: red; margin-top: 1px;"></p>
            </div>

            <div class="field">
              <p class="control has-icons-left has-icons-right">
                <input class="input is-medium" type="email" id="email" name="email" placeholder="Email" />
                <span class="icon is-medium is-left">
                  <i class="fas fa-envelope"></i>
                </span>
                <span class="icon is-medium is-right">
                  <i class="fas fa-check"></i>
                </span>
              </p>
            </div>
            <div class="field">
              <p class="control has-icons-left">
                <input class="input is-medium" type="password" id="password" name="password" placeholder="Password" />
                <span class="icon is-small is-left">
                  <i class="fas fa-lock"></i>
                </span>
              </p>
            </div>
            <div class="field">
              <label class="checkbox" style="color: white;">
                <input type="checkbox"/>
                Remember me
              </label>
            </div>
            <button class="button is-block is-info is-large is-fullwidth" id="Login">Login</button><br />
            <p class="subtitle is-5" style="color: white;">Login using Social Media</p>
            <div class="buttons is-centered" style="margin-bottom: 0;">
              <a class="button is-medium is-facebook">
                <span class="icon">
                  <i class="fab fa-facebook-f fa-lg"></i>
                </span>
              </a>
              <a class="button is-medium is-twitter">
                <span class="icon">
                  <i class="fab fa-twitter fa-lg"></i>
                </span>
              </a>
              <a class="button is-medium is-github">
                <span class="icon">
                  <i class="fab fa-github fa-lg"></i>
                </span>
              </a>
            </div>
          </div>
          <p class="has-text-grey">
            <a href="form.html">Sign Up</a> &nbsp;·&nbsp; <a href="#">Forgot Password</a> &nbsp;·&nbsp;
            <a href="contactus.html">Need Help?</a>
          </p>
          <div class="languages select is-small is-rounded">
            <select>
              <option selected>English</option>
              <option>French</option>
              <option>German</option>
              <option>Italian</option>
            </select>
          </div>
        </div>
      </div>
    </div>
    <div class="hero-foot">
      <div class="container has-text-centered">
        <p class="footer-text">

        </p>
      </div>
    </div>
  </section>
  <script src="./login.js"></script>
</body>

</html>
